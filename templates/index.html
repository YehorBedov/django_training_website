<form action="{% url 'thanks_page' %}" method="POST">
    {% csrf_token %}

    <table>Имя</table>
    <input name="name">
    <table>Телефон</table>
    <input name="phone">
    <button type='submit'>Отправить</button>

</form>

<br>
<br>
<br>
<br>

{% if object_list %}
<table border="1">
    <tr>
        <th>id</th>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>
    </tr>


{% for obj in object_list %}
        <tr>
            <th>{{ obj.id }}</th>
            <th>{{ obj.order_dt }}</th>
            <th>{{ obj.order_name }}</th>
            <th>{{ obj.order_phone }}</th>
        <tr>
{% endfor %}
</table>
{% else %}
Данных нет
{% endif %}
